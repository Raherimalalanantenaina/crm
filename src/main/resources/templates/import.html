<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:insert="~{/general/head.html}"></div>
    <meta name="_csrf" content="${_csrf.token}" />
    <meta name="_csrf_header" content="${_csrf.headerName}" />

    <!-- Editable CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/dataTables.bootstrap4.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/responsive.dataTables.min.css}">

    <!-- Custom CSS -->
    <link th:href="@{/css/style.min.css}" rel="stylesheet">
    <!-- page css -->
    <link th:href="@{/css/pages/inbox.css}" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<style>
    /* Style pour la carte */
    .card {
        border: 1px solid #e0e0e0;
        border-radius: 10px;
        transition: box-shadow 0.3s ease;
    }

    .card:hover {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Style pour le titre */
    .card-title {
        font-size: 1.5rem;
        font-weight: bold;
        color: #007bff;
    }

    /* Style pour le bouton */
    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #004085;
    }

    /* Style pour le champ de fichier */
    .custom-file-input {
        cursor: pointer;
    }

    .custom-file-label::after {
        content: "Parcourir";
        background-color: #007bff;
        color: white;
        border-radius: 0 5px 5px 0;
    }

    /* Style pour le texte d'aide */
    .form-text {
        font-size: 0.875rem;
        color: #6c757d;
    }

    /* Style pour le tableau d'erreurs */
    .error-table {
        margin-top: 20px;
    }

    .error-table th {
        background-color: #f8d7da;
        color: #721c24;
    }

    .error-table td {
        background-color: #f8d7da;
        color: #721c24;
    }
</style>

<body class="skin-blue fixed-layout">
    <!-- ============================================================== -->
    <!-- Preloader - style you can find in spinners.css -->
    <!-- ============================================================== -->
    <div class="preloader">
        <div class="loader">
            <div class="loader__figure"></div>
            <p class="loader__label">CRM</p>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <div id="main-wrapper">
        <!-- ============================================================== -->
        <!-- Topbar header - style you can find in pages.scss -->
        <!-- ============================================================== -->
        <div th:insert="~{/general/header.html}"></div>
        <!-- ============================================================== -->
        <!-- End Topbar header -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Left Sidebar - style you can find in sidebar.scss  -->
        <!-- ============================================================== -->
        <div th:insert="~{/general/left-sidebar.html}"></div>
        <!-- ============================================================== -->
        <!-- End Left Sidebar - style you can find in sidebar.scss  -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Page wrapper  -->
        <!-- ============================================================== -->
        <div class="page-wrapper">
            <!-- ============================================================== -->
            <!-- Container fluid  -->
            <!-- ============================================================== -->
            <div class="container-fluid">
                <!-- ============================================================== -->
                <!-- Bread crumb and right sidebar toggle -->
                <!-- ============================================================== -->
                <div th:insert="~{/general/page-titles.html}"></div>
                <!-- ============================================================== -->
                <!-- End Bread crumb and right sidebar toggle -->
                <!-- ============================================================== -->
                <!-- ============================================================== -->
                <!-- Start Page Content -->
                <!-- ============================================================== -->
                <div th:if="${datareponse}" class="alert alert-info mt-3">
                    <p th:text="${datareponse}"></p>
                </div>

                <div th:if="${message}" class="alert alert-success text-center" role="alert">
                    <span th:text="${message}"></span>
                </div>

                <!-- Formulaire pour l'upload de fichier CSV -->
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h4 class="card-title text-primary mb-4">Importer un fichier CSV</h4>
                        <form th:action="@{/database/import}" enctype="multipart/form-data" method="post">
                            <div class="form-group">
                                <label for="file">Fichier CSV Customer:</label>
                                <input type="file" class="form-control" id="CustomerFile" name="CustomerFile"
                                    accept=".csv" required>
                            </div>
                            <div class="form-group">
                                <label for="file">Fichier CSV Budget:</label>
                                <input type="file" class="form-control" id="BudgetCustomerFile"
                                    name="BudgetCustomerFile" accept=".csv" required>
                            </div>
                            <div class="form-group">
                                <label for="file">Fichier CSV LeadTicket:</label>
                                <input type="file" class="form-control" id="LeadTicketFile" name="LeadTicketFile"
                                    accept=".csv" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Importer CSV</button>
                        </form>
                    </div>
                </div>

                <!-- Tableau d'erreurs -->
                <div th:if="${error}" class="card error-table">
                    <div class="card-body">
                        <h4 class="card-title text-danger mb-4">Erreurs d'importation</h4>
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Message d'erreur</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="err, iter : ${#strings.listSplit(error, '|')}">
                                    <td th:text="${iter.index + 1}">1</td>
                                    <td th:text="${#strings.trim(err)}">Message d'erreur</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- ============================================================== -->
                <!-- End Page Content -->
                <!-- ============================================================== -->
                <!-- ============================================================== -->
                <!-- Right sidebar -->
                <!-- ============================================================== -->
                <!-- .right-sidebar -->
                <div th:insert="~{/general/right-sidebar.html}"></div>
                <!-- ============================================================== -->
                <!-- End Right sidebar -->
                <!-- ============================================================== -->
            </div>
            <!-- ============================================================== -->
            <!-- End Container fluid  -->
            <!-- ============================================================== -->
        </div>
        <!-- ============================================================== -->
        <!-- End Page wrapper  -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- footer -->
        <!-- ============================================================== -->
        <div th:insert="~{/general/footer.html}"></div>
        <!-- ============================================================== -->
        <!-- End footer -->
        <!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
    <!-- End Wrapper -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- All Jquery -->
    <!-- ============================================================== -->
    <script th:inline="javascript">
        var home = /*[[${home}]]*/ null;
    </script>
    <script th:src="@{/js/library/jquery-3.2.1.min.js}" type="text/javascript"></script>
    <!--    &lt;!&ndash; Bootstrap tether Core JavaScript &ndash;&gt;-->
    <script th:src="@{/js/library/popper.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/library/bootstrap.min.js}" type="text/javascript"></script>
    <!--    &lt;!&ndash; slimscrollbar scrollbar JavaScript &ndash;&gt;-->
    <script th:src="@{/js/library/perfect-scrollbar.jquery.min.js}" type="text/javascript"></script>
    <!--Wave Effects -->
    <script th:src="@{/js/library/waves.js}" type="text/javascript"></script>
    <!--Menu sidebar -->
    <script th:src="@{/js/library/sidebarmenu.js}" type="text/javascript"></script>
    <!--stickey kit -->
    <script th:src="@{/js/library/sticky-kit.min.js}"></script>
    <script th:src="@{/js/library/jquery.sparkline.min.js}" type="text/javascript"></script>
    <!--Custom JavaScript -->
    <script th:src="@{/js/library/custom.min.js}" type="text/javascript"></script>
    <!-- Editable -->
    <script th:src="@{/js/library/jquery.dataTables.min.js}"></script>
    <script th:src="@{/js/library/dataTables.responsive.min.js}"></script>
    <script>
        $('#config-table').DataTable({
            responsive: true
        });
    </script>
</body>

</html>
